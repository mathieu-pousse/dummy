<div class="main-container">
  <fountain-header></fountain-header>
  <main class="main">
    <fountain-title></fountain-title>
    autocomplete goes here:
    <md-autocomplete 
        md-selected-item="$ctrl.selectedItem" 
        md-search-text="$ctrl.searchText"
        md-items="item in $ctrl.getMatches($ctrl.searchText)" 
        md-item-text="item.street"
        placeholder="What is your favorite US state?">

      <md-item-template>
        <span md-highlight-text="searchText">{{item.street}}</span>
      </md-item-template>
      <md-not-found>
        No matches found.
      </md-not-found>
    </md-autocomplete>
  </main>
</div>
